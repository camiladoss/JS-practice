<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
    <title>My Pokedex!</title>
    <link rel="shortcut icon" href="/PATH_TO_STATIC_FAVICON/favicon.ico" type="image/x-icon">
    <link href="img/favicon.ico" rel="icon" type="image/x-icon" />  
<body> 
    <h1 id="title">My PokeDex!</h1>
    <small id="subtitle">Find youre favorite Pokemon!</small>
    
    <div class="search-container">
    <input class="form-control" id="search" type="text"  placeholder="Search a Pokemon...">
    <button class="btn-search" id="search_button">Gotta catch 'em!
        <i class="fa fa-search" aria-hidden="true"></i>
    </button>
    </div>      
    <div id="show_error" class="hidden alert alert-danger alert-dismissible fade" role="alert">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only"></span>
            We don't know that pokemon :(
    </div>

    <div class="poke_container"></div>
    <!-- JavaScript Bundle with Popper -->
    <script src="main.js"></script>
</body>
</html>
